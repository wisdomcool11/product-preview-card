<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Card</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="card__container">
        <div class="img__section">
            <!-- img goes here -->
            <a href="front_end_mentor/fullscreen_img.jpeg">
                <img src="front_end_mentor/fullscreen_img.jpeg" alt="">
            </a>
        </div>
        <div class="card__content">
            <h2>PERFUME</h2>
            <h1>
                Gabrielle 
                Essence Eau
                De Perfum
            </h1>
            <p>
                A floral, solar and voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator for
                the House of CHANEL.
            </p>

            <div class="price__tag">
                <span>$149.99</span>
                <span>$169.99</span>
            </div>

            <a href="#">
                <!-- unicode produce the cart image -->
                <button type="button">
                    <div id="cart">&#128722;</div>
                     Add to Cart
                </button>
            </a>
        </div>
    </div>

</body>
</html>
